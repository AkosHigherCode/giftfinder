    <script>
      /* nouislider (https://github.com/leongersen/noUiSlider) */
      // Edit these two values if you need to change currency symbol max price
          var currencySymbol = "";
          var priceMax = 350000;

          var slides = document.getElementsByClassName('gifi__range-slider-slide');

          var ageFormat = wNumb({
            decimals: 0,
            edit: function( a ){
              if(a === '99') {
                return '99+'
              } else {
                return a
              };
            }
          });

          // Age range slider
          noUiSlider.create(slides[0], {
              start: [0, 18],
              connect: true,
              range: {
                  'min': 0,
                  'max': 18
              },
              format: ageFormat,
              step: 1,
              behaviour: 'tap',
              tooltips: true,
          });

          // Price range slider
          noUiSlider.create(slides[1], {
              start: [0, priceMax],
              connect: true,
              range: {
                  'min': 0,
                  'max': priceMax
              },
              format: wNumb({
                decimals: 0,
                prefix: currencySymbol
              }),
              step: 1,
              behaviour: 'tap',
              tooltips: true
          });


          /* Search result */

          // 'searchResult' will contain the final search result values
          var searchResult = {};
          var activeFilter = 'interest';
          var filters = {};
          // Here I add the shop renter ids fro Themes
          const shopRenterDict = { classic: 5, duplo: 11, city: 33, friends: 25, minifigures: 59, 
            ctf: 9, ideas: 19, creator: 1, creator_3in1: 1, SanyiaHajós: 7};
          const shopRenterInterest = { vehicles: 8, space_rockets: 17};
          


          // Function run when the user clicks on either an interest or a theme. Adds or removes the clicked element from the 'filters' object.
          function findBy(e, type, category) {
                      var activeEl = e.target; // Clicked element
                      var value = activeEl.getAttribute('data-value');
                      if(!filters[type]) {
                        filters[type] = [];
                      }
                      if(filters[type].indexOf(value) === -1) {
                        filters[type].push(value);
                        activeEl.classList.add('gifi__active');
                      } else {
                        filters[type].splice(filters[type].indexOf(value), 1);
                        activeEl.classList.remove('gifi__active');
                      }
                    }

                    // Function run when the user clicks search. Add needed functionality to display the products in this function. Use the 'searchResult' variable to retrieve the data.
                    function getSearchResult() {
                      // resetting the search result object to make sure all data is fresh
                      searchResult = {};
                      var ageValues = slides[0].noUiSlider.get();
                      var ageMin = ageValues[0];
                      var ageMax = ageValues[1];

                      var priceValues = slides[1].noUiSlider.get();
                      var priceMin = parseFloat(priceValues[0].replace(currencySymbol, '')).toFixed(2);
                      var priceMax = parseFloat(priceValues[1].replace(currencySymbol, '')).toFixed(2);

                      // Only adding age ranges to the result if the user has chosen interests as filter 
                      if(activeFilter === 'interest') {
                        searchResult.age = {
                          min: ageMin,
                          max: ageMax
                        };
                      }

                      // Adding price ranges to result
                      searchResult.price = {
                        min: priceMin,
                        max: priceMax
                      };

                      // adding the chosen categories
                      searchResult[activeFilter] = filters[activeFilter];

                      // Constructing the URL based on the selected filters
                      var url = 'https://kockarendeles.hu/index.php?route=filter&filter=';
                      var selectedFilters = Object.keys(filters).filter(function(key) {
                        return filters[key].length > 0;
                      }).map(function(key) {
                        return filters[key];
                      });  

                      // Here I construct the url and add the shop renter ids for the selected themes and interests
                      if(activeFilter === 'interest') {
                        var interestValues = selectedFilters[0].map(function(interest) {
                          return shopRenterInterest[interest];
                        });
                        url += 'erdeklodes|' + interestValues.join(',');
                      } else {
                        var own_array = [];
                        for (const element of selectedFilters[0]) {
                          if (element in shopRenterDict) {
                            own_array.push(shopRenterDict[element]);
                          } else {
                              console.log('element not in the dict keys');
                          }
                        } 
                        url += 'temak|' + own_array.join(',');

                      }
                      if(ageMin >= 0 && ageMax <= 7) {
                        url = url.replace(/\/korhatar\|[\d,]+/g, '') + '/korhatar|5,4,3,1,2';
                      }
                      if(ageMin >= 0 && ageMax <= 6) {
                        url = url.replace(/\/korhatar\|[\d,]+/g, '') + '/korhatar|4,3,1,2';
                      }
                      if(ageMin >= 0 && ageMax <= 5) {
                        url = url.replace(/\/korhatar\|[\d,]+/g, '') + '/korhatar|3,1,2';
                      }
                      if(ageMin >= 0 && ageMax <= 4) {
                        url = url.replace(/\/korhatar\|[\d,]+/g, '') + '/korhatar|1,2';
                      }
                      if(ageMin >= 0 && ageMax <= 3) {
                        url = url.replace(/\/korhatar\|[\d,]+/g, '') + '/korhatar|1';
                      }
                      if(ageMin >= 0 && ageMax <= 2) {
                        url = url.replace(/\/korhatar\|[\d,]+/g, '') + '/korhatar|1';
                      }
                      if(ageMin >= 0 && ageMax <= 1) {
                        url = url.replace(/\/korhatar\|[\d,]+/g, '') + '/korhatar|1';
                      }


                      // Here I add the price range to the url 
                      if(priceMin >= 0 || priceMax <= 350) {
                        url += '/price|HUF' + ',' + priceMin + ':' + priceMax;
                      }
                    
                      window.location.href = url;
                    };
  

      // Function run when the user clicks on either an interest or a theme. Adds or removes the clicked element from the 'filters' object.
      function findBy(e, type, category) {
        
        var activeEl; // Clicked element

        // Finding the DOM element to toggle the .gifi__active class, which makes the selection visible to the user.
        if(type === 'interest') {
          activeEl = e.target.getElementsByClassName('gifi__find-by-slide-circle')[0];
        } else if(type === 'theme') {
          console.log('theme', e.target)
          activeEl = e.target.getElementsByClassName('gifi__find-by-theme-image')[0] || e.target;
        };
        
        // toggling the .gifi__active to display the selection to the user.
        if(activeEl) {
          activeEl.classList.toggle('gifi__active');
        };


        // Adding or removing the element from the 'filters' object.
        if(filters[type]) {
          // if the type of category (interest or theme) already exists in the filter object add or remove the chosen category

          var typeArray = filters[type];

          // Checking if the category is already selected by the user
          const catExists = typeArray.filter(function(item) {
            return item === category;
          });

          if(catExists && catExists[0]) {
            // deleting the selected element from the filter
            filters[type] = typeArray.filter(function(item) {
              return item !== category;
            });            
          } else {
            // adding the selected element from the filter
            filters[type].push(category);
          };
        } else {
          // Add the filter type (interest or theme) with the selected category as the only element if the filter type does not exist.
          filters[type] = [category];
        }
      }


      /* Sliders for category selction. Uses Tiny Slider 2 (https://github.com/ganlanyuan/tiny-slider) */
      // Tiny Slider 2 containing interests
      var interestSlider = tns({
        container: '.gifi__find-by-interest-slider',
        items: 5,
        arrowKeys: false,
        mouseDrag: true,
        useLocalStorage: false,
        nav: false,
        controlsText: ['<span class="gifi__find-by-hidden-button-text">Previous</span>', '<span class="gifi__find-by-hidden-button-text">Next</span>'],
        loop: false,
        responsive: {
          0: {
            items: 1,
            fixedWidth: 125,
            gutter: 32,
          },
          600: {
            items: 2,
            fixedWidth: false,
            gutter: 0
          },
          750: {
            items: 3
          },
          900: {
            items: 4,
          },
          1100: {
            items: 5
          },
          1200: {
            items: 4
          },
          1600: {
            items: 5
          }
        }
      });
      // Tiny Slider 2 containing themes
      var themeSlider = tns({
        container: '.gifi__find-by-theme-slider',
        items: 4,
        arrowKeys: false,
        mouseDrag: true,
        useLocalStorage: false,
        nav: false,
        controlsText: ['<span class="gifi__find-by-hidden-button-text">Previous</span>', '<span class="gifi__find-by-hidden-button-text">Next</span>'],
        loop: false,
        responsive: {
          0: {
            items: 1,
            fixedWidth: 200,
            gutter: 0,
          },
          600: {
            items: 2,
            fixedWidth: 250,
            gutter: 0,
          },
          720: {
            items:3,
            fixedWidth: false
          },
          1080: {
            items: 4
          }
        }
      });

      // Destroy the themeslider since it is not shown at first. Makes it easy to use the function rebuild() when the user selects this filter type
      themeSlider.destroy();

      // Functionality for chosen either interest og theme as filter
      var findByFilterContainer = document.getElementsByClassName('gifi__find-by')[0];
      
      function chooseFilterHandler(filter) {
        
        var rangeSliderContainer = document.getElementsByClassName('gifi__range-sliders')[0];

        if(filter === 'interest') {
          activeFilter = 'interest'; // Changing the currently active filter
          filters = {}; // reset the filter object when changing filter type

          // Showing the correct filter type and toggling visibility classes
          themeSlider.destroy(); 
          interestSlider = interestSlider.rebuild();
          findByFilterContainer.classList.remove('gifi__find-by-theme-active');
          rangeSliderContainer.classList.remove('gifi__range-slider-theme-active');
          if(!findByFilterContainer.classList.contains('gifi__find-by-interest-active')) {
            findByFilterContainer.classList.add('gifi__find-by-interest-active');
          };
        };
        if(filter === 'theme') {
          activeFilter = 'theme'; // Changing the currently active filter
          filters = {}; // reset the filter object when changing filter type

          // Showing the correct filter type and toggling visibility classes
          interestSlider.destroy();
          themeSlider = themeSlider.rebuild();
          findByFilterContainer.classList.remove('gifi__find-by-interest-active');
          if(!findByFilterContainer.classList.contains('gifi__find-by-theme-active')) {
            findByFilterContainer.classList.add('gifi__find-by-theme-active');
          }
          if(!rangeSliderContainer.classList.contains('gifi__range-slider-theme-active')) {
            rangeSliderContainer.classList.add('gifi__range-slider-theme-active');
          };
        };
      };
    </script>
